<!DOCTYPE html>
<html>
    <head>
        <title>Variable Demo</title>
    </head>
    <body>
        <p>Use of variables with automatic declaration</p>
        <!-- variable declared automatically-->
        <script type="text/Javascript">
            x = 4
            y = 5
            z = x + y
            document.write("Result is : \n" + z)
        </script>
        <br/><br/>
        <p>Use of variables with var keyword declaration</p>
        <!-- variable declared automatically-->
        <script type="text/Javascript">
           var num1 = 11
           var num2 = 12
           var total = num1 + num2
            document.write("Result is : \n" + total)
        </script>
        <br/><br/>
        <p>Use of variables with const keyword declaration</p>
        <!-- variable declared automatically-->
        <script type="text/Javascript">
            const value1 = 23
            const value2 = 33
            const totalvalue = value1 + value2
            document.write("Result is : \n" + totalvalue)
        </script>
        <br/><br/>
        <p>Use of variables with let keyword declaration</p>
        <!-- variable declared automatically-->
        <script type="text/Javascript">
           let k = 6
           let l = 4
           let m = k + l
            document.write("Result is : \n" + m)
        </script>
        <br/><br/>

    </body>
</html>
