<!DOCTYPE html>
<html>
    <head><title>Forloop</title></head>
    <body>
        <script>
            document.write("<h1>FOR LOOP</h1>")
            var i;
            for(i=0;i<5;i++)
            {
                document.write("Hello" + i + "<br/>")
            }
        </script>
    </body>
</html>
