<!DOCTYPE html>
<html>
    <head>
        <style>
            form{
                padding: 12px;
                font-size: 20px;
                margin: 22px;
                position: relative;
                text-align: center;
                
            }
            h1{
                text-align: center;
            }
        </style>
        <script>
            function craeteUser()
            {
                var emp1 = new Object();
                emp1.fname =document.getElementById("f_name").value;
                emp1.lname = document.getElementById("l_name").value;
                emp1.desg = document.getElementById("designation").value;

                document.write("Employee Object is created with values")
                document.write("<p>Employee Name :" +emp1.fname +" " + emp1.lname + "</p>");
            document.write("<p>Employee Designation :" +emp1.desg + "</p>");
                

            }
        </script>

    </head>
    <body>
        <h1 >Employee Details</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="f_name" name="fname"/><br/><br/>
            <label for="lname">Last Name:</label>
            <input type="text" id="l_name" name="lname"/><br/><br/>
            <label for="designation">Designation :</label>
            <input type="text" id="designation" name="designation"/><br/><br/>
            <input type="button" id="submit" value="Submit" onclick="craeteUser()"/>
        </form>
    </body>
</html>
