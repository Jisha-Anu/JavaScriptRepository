<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
        <style>
            p{
                font-size: 20px;
            }
        </style>
      

    </head>
    <body>
        <script>
            const emp1={empid:10101,fname:"Ram",lname:"Kumar",designation:"Manager",empjdate:"5/5/2021"};

            document.write("<p>Employee ID :" + emp1.empid + "</p>");
            document.write("<p>Employee Name :" +emp1.fname +" " + emp1.lname + "</p>");
            document.write("<p>Employee Designation :" +emp1.designation + "</p>");
            document.write("<p> Employee joining date:" +emp1.empjdate +"</p>");
           

            

        </script>
        
    </body>
    
</html>
