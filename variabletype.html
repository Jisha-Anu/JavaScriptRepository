<!DOCTYPE html>
<html>
    <title></title>
    <body>
        <h1>var type variables</h1>
        <script>
            var var1;
            document.write(typeof(var1))
            var1 = 100;
            document.write("<br/>" + typeof(var1))
            var1 = "Hello world";
            document.write("<br/>" + typeof(var1))
            var1 = true;
            document.write("<br/>" + typeof(var1))
            var1 = null;
            document.write("<br/>" + typeof(var1))
        </script>
        <h1>const type variable</h1>
        <script>
            const var2 = 100;
            document.write("<br/>" + typeof(var2))
            var2 =1;
            document.write("<br/>" + typeof(var2))

        </script>
    </body>
</html>
